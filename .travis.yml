language: generic
sudo: required

services:
  - docker

notifications:
  on_success: never
  on_failure: always

before_install:
  - sudo apt-get -y install curl

before_script:
  - cd src/

script:
  - docker build -t pe46dro/XBackBone-docker src/
  - docker run -p 80:80 -d -e URL=http:\/\/127.0.0.1 --name xbackbone pe46dro/XBackBone-docker
  - curl --silent --show-error --fail http://127.0.0.1/login
